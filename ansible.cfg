[defaults]
# 인벤토리 파일 경로
inventory = ./inventory/inventory.ini
# 로그인 할 사용자
remote_user = root
# 호스트 키 검증 활성화 설정
host_key_checking = True
ask_pass = False
# 로그 파일 경로 설정
log_path = ./ansible.log
#색상 출력 설정
color = True 
# 출력 형시 지정
stdout_callback = yaml
# ansible_* 표기법 비활성화
inject_facts_as_vars = False
# roles 디렉토리 경로 설정
roles_path = ./roles

[fact_caching]
fact_caching = jsonfile
fact_caching_connection = ./facts_cache
fact_caching_timeout = 86400

[loggers]
keys = root

[logger_root]
level = INFO
handlers = console, file

[logger_ansible]
level = DEBUG
handlers = console, file
propagate = 0

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = False
